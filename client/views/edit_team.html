<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Team</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateTeam()" ng-init="getTeam()">
        <div class="form-group">
          <label>Team</label>
          <input type="text" class="form-control" ng-model="team.team_names" placeholder="Team">
        </div>
        <div class="form-group">
          <label>Colors</label>
          <input type="text" class="form-control" ng-model="team.team_colors" placeholder="Primary/Secondary">
        </div>
        <div class="form-group">
          <label>Mascot</label>
          <input type="text" class="form-control" ng-model="team.team_mascots" placeholder="Mascot">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
