<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Schedule</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addSchedule()">
        <div class="form-group">
          <label>Season</label>
          <input type="text" class="form-control" ng-model="schedule.seasons" placeholder="Season">
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date"
                 ng-model="schedule.dates"
                 value="{{ date | date: 'MM-dd-yyyy' }}" />
        </div>
        <div class="form-group">
          <label>Time</label>
          <input type="time" id="times" name="times" ng-model="schedule.times"
                 placeholder="HH:mm" min="19:00:00" max="21:00:00" required />
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-control" ng-model="schedule.locations" placeholder="Location">
        </div>
        <div class="form-group">
          <label>Week</label>
          <input type="number" class="form-control" ng-model="schedule.weeks" placeholder="Week#">
        </div>
        <div class="form-group">
          <label>Home Team</label>
          <select ng-model="schedule.homes"
                  ng-options="team.team_names as team.team_names for team in teamList">
            <option value="">Select Team</option>
          </select>
        </div>
        <div class="form-group">
          <label>Away Team</label>
          <select ng-model="schedule.aways"
                  ng-options="team.team_names as team.team_names for team in teamList">
            <option value="">Select Team</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
