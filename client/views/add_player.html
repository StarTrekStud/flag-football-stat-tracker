<a href="#/players">Go Back</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Player</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addPlayer()">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" ng-model="schedule.full_names" placeholder="First Last">
        </div>
        <div class="form-group">
          <label>Height</label>
          <input type="text" class="form-control" ng-model="schedule.dates" placeholder="FeetInches">
        </div>
        <div class="form-group">
          <label>Weight</label>
          <input type="text" class="form-control" ng-model="schedule.weights" placeholder="Pounds">
        </div>
        <div class="form-group">
          <label>Birth Date</label>
          <input type="text" class="form-control" ng-model="schedule.birth_dates" placeholder="MM/DD/YYYY">
        </div>
        <div class="form-group">
          <label>Birth Place</label>
          <input type="text" class="form-control" ng-model="schedule.birth_places" placeholder="Birth Place">
        </div>
        <div class="form-group">
          <label>School</label>
          <input type="text" class="form-control" ng-model="schedule.schools" placeholder="School">
        </div>
        <div class="form-group">
          <label>Joined VSP</label>
          <input type="text" class="form-control" ng-model="schedule.joined_vsp" placeholder="MM/DD/YYYY">
        </div>
        <div class="form-group">
          <label>Joined League</label>
          <input type="text" class="form-control" ng-model="schedule.joined_league" placeholder="MM/DD/YYYY">
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
