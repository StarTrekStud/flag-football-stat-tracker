<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Play</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-11">
          <form ng-submit="addPlay()">
              <span>Date: {{formattedDate}}, {{formattedTime}}</span>
            <div class="form-group">
                <label>Schedule</label>
                <select ng-model="play.schedules" ng-required="required" ng-options="schedule.dates + ', ' + schedule.times as schedule.dates + ', ' + schedule.times for schedule in scheduleList | filter:{dates:formattedDate, times:formattedTime}">
                    <option value="">Select Game</option>
                </select>
            </div>
              <div class="col-sm-2">
                  <div class="form-group">
                      <label>Quarterback</label>
                      <label data-ng-repeat="player in playerList">
                          <input type="radio" value="{{player.full_names}}" ng-model="play.quarterbacks" />
                          {{player.full_names}}
                      </label>
                  </div>
              </div>
              <div class="col-sm-2">
                  <div class="form-group">
                      <label>Receiver</label>
                      <label data-ng-repeat="player in playerList">
                          <input type="radio" value="{{player.full_names}}" ng-model="play.offensive_players" />
                          {{player.full_names}}
                      </label>
                  </div>
              </div>
              <div class="col-sm-2">
                  <div class="form-group">
                      <label>Offensive Result</label>
                      <label data-ng-repeat="result in resultList | filter:{offense:'true'}">
                          <input type="radio" value="{{result.result_names}}" ng-model="play.offensive_results" />
                          {{result.result_names}}
                      </label>
                  </div>
              </div>
              <div class="col-sm-2">
                  <div class="form-group">
                      <label>Defender</label>
                      <label data-ng-repeat="player in playerList">
                          <input type="radio" value="{{player.full_names}}" ng-model="play.defensive_players" />
                          {{player.full_names}}
                      </label>
                  </div>
              </div>
              <div class="col-sm-2">
                  <div class="form-group">
                      <label>Defensive Result</label>
                      <label data-ng-repeat="result in resultList | filter:{defense:'true'}">
                          <input type="radio" value="{{result.result_names}}" ng-model="play.defensive_results" />
                          {{result.result_names}}
                      </label>
                  </div>
              </div>
              <div class="col-sm-1">
                  <button type="submit" class="btn btn-default">Submit</button>
              </div>
          </form>
        </div>
    </div>
  </div>
</div>
<div class="panel panel-default" ng-init="getPlays()">
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="play in plays | orderBy: '-create_date' ">
                <div ng-if="play.create_date.indexOf(play.schedules) > -1">
                    <div class="col-1-1">
                        <a class="btn btn-primary" href="#/plays/details/{{play._id}}">{{play.create_date}} | {{play.quarterbacks}} | {{play.offensive_players}} | {{play.offensive_results}} | {{play.defensive_players}} | {{play.defensive_results}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
