<a href="#/plays">Go Back</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Play</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-10">
          <form ng-submit="addPlay()">
            <div class="form-group">
                <label>Schedule</label>
                <select ng-model="play.schedules" ng-options="schedule.seasons + ' - ' + schedule.dates + ' - ' + schedule.times as schedule.seasons + ' - ' + schedule.dates + ' - ' + schedule.times for schedule in scheduleList">
                    <option value="">Select Game</option>
                </select>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>First Player</label>
                  <select ng-size="playerList.length" ng-model="play.first_players" ng-options="player.full_names as player.full_names for player in playerList">
                      <option value="">Select Player</option>
                  </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Second Player</label>
                  <select ng-size="playerList.length" ng-model="play.second_players" ng-options="player.full_names as player.full_names for player in playerList">
                      <option value="">Select Player</option>
                  </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label>Result</label>
                  <select ng-size="resultList.length" ng-model="play.results" ng-options="result.result_names as result.result_names for result in resultList">
                      <option value="">Select Result</option>
                  </select>
              </div>
            </div>
              <div class="col-sm-1">
                  <button type="submit" class="btn btn-default">Submit</button>
              </div>
          </form>
        </div>
    </div>
  </div>
</div>
