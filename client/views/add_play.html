<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Play</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-10">
          <form ng-submit="addPlay()">
            <div class="form-group">
                <label>Schedule</label>
                <select ng-model="play.schedules" ng-required="required" ng-options="schedule.dates + 'T' + schedule.times as schedule.dates + 'T' + schedule.times for schedule in scheduleList">
                    <option value="">Select Game</option>
                </select>
            </div>
              <div class="col-sm-4">
                  <div class="form-group">
                      <label>First Player</label>
                      <label data-ng-repeat="player in playerList">
                          <input type="radio" value="{{player.full_names}}" ng-model="play.first_players" />
                          {{player.full_names}}
                      </label>
                  </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group">
                      <label>Second Player</label>
                      <label data-ng-repeat="player in playerList">
                          <input type="radio" value="{{player.full_names}}" ng-model="play.second_players" />
                          {{player.full_names}}
                      </label>
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-group">
                      <label>Result</label>
                      <label data-ng-repeat="result in resultList">
                          <input type="radio" value="{{result.result_names}}" ng-model="play.results" />
                          {{result.result_names}}
                      </label>
                  </div>
              </div>
              <div class="col-sm-1">
                  <button type="submit" class="btn btn-default">Submit</button>
              </div>
          </form>
        </div>
    </div>
  </div>
</div>
<div class="panel panel-default" ng-init="getPlays()">
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="play in plays | orderBy: '-create_date' ">
                <div ng-if="play.create_date.includes(play.schedules)">
                    <div class="col-1-1">
                        <a class="btn btn-primary" href="#/plays/details/{{play._id}}">{{play.create_date}} | {{play.first_players}} | {{play.second_players}} | {{play.results}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
