<div class="divTable" ng-init="getPlayers()" xmlns="http://www.w3.org/1999/html">
    <div class="divTableBody">
        <form ng-submit="addPlay()">
            <div class="divTableRow">
                <div class="divTableCell">
                    <span>Schedule:
                        <div data-ng-repeat="schedule in scheduleList | filter:{dates:formattedDate, times:formattedTime}">
                            <input type="radio" ng-value="formattedDateAndTime" ng-model="play.schedules"/><label>{{schedule.dates}}, {{schedule.times}}</label>
                        </div>
                    </span>
                    <span>Offense:
                        <div data-ng-repeat="team in teamList">
                            <input type="radio" ng-value="team.team_names" ng-model="play.receiver_teams"/><label>{{team.team_names}}</label>
                        </div>
                    </span>
                    <span>Defense:
                        <div data-ng-repeat="team in teamList">
                            <input type="radio" ng-value="team.team_names" ng-model="play.defender_teams"/><label>{{team.team_names}}</label>
                        </div>
                    </span>
                </div>
                <div class="divTableCell">
                    <span>Quarterback:
                        <div data-ng-repeat="player in playerList | filter:play.receiver_teams">
                            <input type="radio" value="{{player.full_names}}" ng-model="play.quarterbacks"/><label>{{player.full_names}}</label>
                        </div>
                    </span>
                </div>
                <div class="divTableCell">
                    <span>Receiver:
                        <div data-ng-repeat="player in playerList | filter:play.receiver_teams">
                            <input type="radio" value="{{player.full_names}}" ng-model="play.receivers"/><label>{{player.full_names}}</label>
                        </div>
                    </span>
                </div>
                <div class="divTableCell">
                    <span>Receiver Results:
                        <div data-ng-repeat="result in resultList | filter:{offense:'true'}">
                            <input type="radio" value="{{result.result_names}}" ng-model="play.receiver_results"/><label>{{result.result_names}}</label>
                        </div>
                    </span>
                </div>
                <div class="divTableCell">
                    <span>
                        <div data-ng-repeat="player in playerList | filter:play.defender_teams">
                            <input type="radio" value="{{player.full_names}}" ng-model="play.defenders"/><label>{{player.full_names}}</label>
                        </div>
                    </span>
                </div>
                <div class="divTableCell">
                    <span>Defender Results
                        <div data-ng-repeat="result in resultList | filter:{defense:'true'}">
                            <input type="radio" value="{{result.result_names}}" ng-model="play.defender_results"/><label>{{result.result_names}}</label>
                        </div>
                    </span>
                </div>
                <div class="divTableCell">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div ng-init="getPlays()">
    <div ng-repeat="play in plays | orderBy: '-create_date' ">
        <div ng-if="play.create_date.indexOf(play.schedules) > -1">
            <a class="btn btn-primary" href="#/plays/details/{{play._id}}">{{play.create_date}} | {{play.quarterbacks}} | {{play.receivers}} | {{play.receiver_results}} | {{play.defenders}} | {{play.defender_results}}</a>
        </div>
    </div>
</div>
