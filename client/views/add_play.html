<div class="panel panel-default" ng-init="getPlayers()">
    <div class="panel-heading">
        <h3 class="panel-title">Add Play
            <span class="pull-right">Defense:
                <select ng-model="defender_teams" ng-init="selected"
                        ng-options="team.team_names as team.team_names for team in teamList">
                    <option value="" selected="selected">All</option>
                </select>
            </span>
            <span class="pull-right">Offense:
                <select ng-model="receiver_teams" ng-init="selected"
                        ng-options="team.team_names as team.team_names for team in teamList">
                    <option value="" selected="selected">All</option>
                </select>
            </span>
            <span class="pull-right">Schedule:
                <select ng-model="schedules" ng-init="selected"
                        ng-options="schedule in scheduleList | filter:{dates:formattedDate, times:formattedTime}">
                    <option value="" selected="selected">All</option>
                </select>
            </span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-2">
            <div class="form-group">
                <label>Receiver</label>
                <label data-ng-repeat="player in playerList | filter:receiver_teams">
                    <input type="radio" value="{{player.full_names}}" ng-model="play.receivers" />
                    {{player.full_names}}
                </label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label>Defender</label>
                <label data-ng-repeat="player in playerList | filter:defender_teams">
                    <input type="radio" value="{{player.full_names}}" ng-model="play.receivers" />
                    {{player.full_names}}
                </label>
            </div>
        </div>
    </div>
</div>
