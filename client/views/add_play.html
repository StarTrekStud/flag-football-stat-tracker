<div class="panel panel-default" ng-init="getPlayers()">
    <div class="panel-heading">
        <h3 class="panel-title">Add Plays
        </h3>
    </div>
    <div class="panel-body">
        <span class="pull-right">Defense:
                <select size = "4" ng-model="defender_teams" ng-init="selected"
                        ng-options="team.team_names as team.team_names for team in teamList">
                    <option value="" selected="selected">All</option>
                </select>
            </span>
        <span class="pull-right">Offense:
                <select size = "4" ng-model="receiver_teams"
                        ng-options="team.team_names as team.team_names for team in teamList">
                    <option value="" selected="selected">All</option>
                </select>
            </span>
        <span class="pull-right">Schedule:
                <select size = "1" ng-model="schedules">
                        <option ng-repeat="schedule.dates + ', ' + schedule.times as schedule.dates + ', ' + schedule.times for schedule in scheduleList | filter:{dates:formattedDate, times:formattedTime}" ng-selected="$first">
                    {{schedule.dates}}, {{schedule.times}}</option>
                </select>
            </span>
        <div class="col-sm-2">
            <div class="form-group">
                <label>Receiver</label>
                <select size = "2" ng-model="receivers"
                        ng-options="player.full_names as player.full_names for player in playerList | filter:receiver_teams">
                    <option value="" selected="selected">All</option>
                </select>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label>Defender</label>
                <label data-ng-repeat="player in playerList | filter:defender_teams">
                    <input type="radio" value="{{player.full_names}}" ng-model="play.receivers" />
                    {{player.full_names}}
                </label>
            </div>
        </div>
    </div>
</div>
