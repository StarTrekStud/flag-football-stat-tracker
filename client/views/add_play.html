<a href="#/plays">Go Back</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Play</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-10">
          <form ng-submit="addPlay()">
            <div class="form-group">
                <label>Schedule</label>
                <select ng-model="play.schedules" ng-options="schedule.seasons + ' - ' + schedule.dates + ' - ' + schedule.times as schedule.seasons + ' - ' + schedule.dates + ' - ' + schedule.times for schedule in scheduleList">
                    <option value="">Select Game</option>
                </select>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                  <label>First Player</label>
                  <div class="radio">
                  <ul>
                      <li ng-repeat="player in playerList">
                          <label>{{player.full_names}}
                              <input type="radio" ng-model="play.first_players" value="{{player.full_names}}" required />
                          </label>
                      </li>
                  </ul>
                  </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                  <label>Second Player</label>
                  <div class="radio">
                  <ul>
                      <li ng-repeat="player in playerList">
                          <label>{{player.full_names}}
                              <input type="radio" ng-model="play.second_players" value="{{player.full_names}}" required />
                          </label>
                      </li>
                  </ul>
                  </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                  <label>Result</label>
                  <div class="radio">
                  <ul>
                      <li ng-repeat="result in resultList">
                          <label>{{result.result_names}}
                              <input type="radio" ng-model="play.result_names" value="{{result.result_names}}" required />
                          </label>
                      </li>
                  </ul>
                  </div>
              </div>
            </div>
              <div class="col-sm-1">
                  <button type="submit" class="btn btn-default">Submit</button>
              </div>
          </form>
        </div>
    </div>
  </div>
</div>
