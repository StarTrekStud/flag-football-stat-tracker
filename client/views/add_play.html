<a href="#/plays">Go Back</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Play</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addPlay()">
        <div class="form-group">
          <label>Schedule</label>
          <input type="text" class="form-control" ng-model="player.schedules" placeholder="Schedule">
        </div>
        <div class="form-group">
          <label>First Player</label>
          <input type="text" class="form-control" ng-model="player.first_players" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Second Player</label>
          <input type="text" class="form-control" ng-model="player.second_players" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Result</label>
          <input type="text" class="form-control" ng-model="player.results" placeholder="Result">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
