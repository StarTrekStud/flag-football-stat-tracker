<div class="panel panel-default" ng-init="getPlayers()">
    <div class="panel-heading">
        <h3 class="panel-title">View Players
            <span class="pull-right">Filter by Team:
                <select ng-model="team_names" ng-init="selected"
                        ng-options="team.team_names as team.team_names for team in teamList">
                    <option value="" selected="selected">All</option>
                </select>
            </span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-2">
            <div class="form-group">
                <label>Receiver</label>
                <label data-ng-repeat="player in playerList | filter:team_names">
                    <input type="radio" value="{{player.full_names}}" ng-model="play.receivers" />
                    {{player.full_names}}
                </label>
            </div>
        </div>
    </div>
</div>
