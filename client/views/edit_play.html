<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Play</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updatePlay()" ng-init="getPlay()">
        <div class="form-group">
          <label>Schedule</label>
          <select ng-model="play.schedules"
                  ng-options="schedule._id as schedule.seasons + ' - ' + schedule.dates + ' - ' + schedule.times for schedule in scheduleList">
            <option value="">Select Team</option>
          </select>
        </div>
        <div class="form-group">
          <label>First Player</label>
          <input type="text" class="form-control" ng-model="play.first_players" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Second Player</label>
          <input type="text" class="form-control" ng-model="play.second_players" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Result</label>
          <input type="text" class="form-control" ng-model="play.results" placeholder="Result">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
