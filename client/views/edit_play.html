<a href="#/plays">Go Back</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Play</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-11">
      <form ng-submit="updatePlay()" ng-init="getPlay()">
        <div class="form-group">
          <label>Schedule</label>
          <select ng-model="play.schedules" ng-required="required"
                  ng-options="schedule.dates + ', ' + schedule.times as schedule.dates + ', ' + schedule.times for schedule in scheduleList">
            <option value="">Select Game</option>
          </select>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label>First Player</label>
            <label data-ng-repeat="player in playerList">
              <input type="radio" value="{{player.full_names}}" ng-model="play.quarterbacks" />
              {{player.full_names}}
            </label>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label>Offensive Player</label>
            <label data-ng-repeat="player in playerList">
              <input type="radio" value="{{player.full_names}}" ng-model="play.offensive_players" />
              {{player.full_names}}
            </label>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label>Offensive Result</label>
            <label data-ng-repeat="result in resultList">
              <input type="radio" value="{{result.result_names}}" ng-model="play.offensive_results" />
              {{result.result_names}}
            </label>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label>Defensive Player</label>
            <label data-ng-repeat="player in playerList">
              <input type="radio" value="{{player.full_names}}" ng-model="play.defensive_players" />
              {{player.full_names}}
            </label>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label>Defensive Result</label>
            <label data-ng-repeat="result in resultList">
              <input type="radio" value="{{result.result_names}}" ng-model="play.defensive_results" />
              {{result.result_names}}
            </label>
          </div>
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
