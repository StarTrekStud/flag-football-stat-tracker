<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books
      <span class="pull-right">Filter by genre: 
      <select ng-model="genre">
        <option value="all" selected>All</option>
        <option value="Suspense">Suspense</option>
        <option value="Litrature">Litrature</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Biography">Biography</option>
        <option value="History">History</option>
        <option value="Other">Other</option>
      </select></span></h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="book in books | filter:genre">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<a href="#/books/details/{{book._id}}"><h4>{{book.title}}</h4></a>
    				<p>by <em>{{book.author}}</em></p>
    				<p>{{book.description}}</p>
    				<a class="btn btn-primary" href="#/books/details/{{book._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<a href="#/books/details/{{book._id}}"><img class="thumbnail" src="{{book.image_url}}"></a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
