<div class="panel panel-default" ng-init="getTeams()">
  <div class="panel-heading">
    <h3 class="panel-title">View Teams
      <span class="pull-right">Filter by Team:
          <select ng-model="team_names"
                  ng-options="team.team_names as team.team_names for team in teamList">
              <option value="" selected>Select Team</option>
          </select>
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="team in teams | filter:team_names">
            <div class="col-md-6">
                <a class="btn btn-primary" href="#/teams/details/{{team._id}}">Team Name: {{team.team_names}} | Team Colors: {{team.team_colors}} | Team Mascot: {{team.team_mascots}}</a>
            </div>
    	</div>
    </div>
  </div>
</div>
