<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Schedule</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateSchedule()" ng-init="getSchedule()">
        <div class="form-group">
          <label>Season</label>
          <input type="text" class="form-control" ng-model="schedule.seasons" placeholder="Season">
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date"
                 ng-model="schedule.dates"
                 value="{{ date | date: 'yyyy-MM-dd' }}" />
        </div>
        <div class="form-group">
          <label>Time</label>
          <input type="time"
                 ng-model="schedule.times"
                 value="{{ time | time: 'HH:mm' }}" />
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-control" ng-model="schedule.locations" placeholder="Location">
        </div>
        <div class="form-group">
          <label>Week #</label>
          <input type="number" class="form-control" ng-model="schedule.weeks" placeholder="#">
        </div>
        <div class="form-group">
          <label>Home Team</label>
          <input type="text" class="form-control" ng-model="schedule.homes" placeholder="Home Team">
        </div>
        <div class="form-group">
          <label>Away Team</label>
          <input type="text" class="form-control" ng-model="schedule.aways" placeholder="Away Team">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
