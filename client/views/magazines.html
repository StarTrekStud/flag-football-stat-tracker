<div class="panel panel-default" ng-init="getMagazines()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Magazines
      <span class="pull-right">Filter by genre: 
      <select ng-model="genre">
        <option value="" selected>All</option>
        <option value="Suspense">Suspense</option>
        <option value="Litrature">Litrature</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Biography">Biography</option>
        <option value="History">History</option>
        <option value="Other">Other</option>
      </select></span></h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="magazine in magazines | filter:genre">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<a href="#/magazines/details/{{magazine._id}}"><h4>{{magazine.title}}</h4></a>
    				<p>by <em>{{magazine.author}}</em></p>
    				<p>{{magazine.description}}</p>
    				<a class="btn btn-primary" href="#/magazines/details/{{magazine._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<a href="#/magazines/details/{{magazine._id}}"><img class="thumbnail" src="{{magazine.image_url}}"></a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
