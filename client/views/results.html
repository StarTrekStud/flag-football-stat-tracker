<div class="panel panel-default" ng-init="getResults()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Results
      <span class="pull-right">Filter by Result:
      <select ng-model="result_names">
        <option value="" selected>All</option>
        <option value="Catch">Catch</option>
        <option value="Drop">Drop</option>
      </select></span></h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="result in results | filter:result_names">
    		<div class="col-md-6">
    			<div class="col-md-6">
                    <p>Result: <em>{{result.result_names}}</em></p>
    				<p>Offense: <em>{{result.offense}}</em></p>
                    <p>Defense: <em>{{result.defense}}</em></p>
    				<a class="btn btn-primary" href="#/results/details/{{result._id}}">View Details</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
