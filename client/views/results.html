<div class="panel-primary" ng-init="getResults()">
  <div class="panel-heading">
    <h3 class="panel-title">View Results
    </h3>
  </div>
  <div class="panel-body">
      <div ng-repeat="result in results | filter:result_names">
          Result: {{result.result_names}} | Offense: {{result.offense}} | Defense: {{result.defense}}
      </div>
  </div>
</div>
