<a href="#/results">Go Back</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Result</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateResult()" ng-init="getResult()">
        <div class="form-group">
          <label>Result</label>
          <input type="text" class="form-control" ng-model="result.result_names" placeholder="Result">
        </div>
        <div class="form-group">
          <label>Offense</label>
          <div class="radio">
            <label>
              <input type="radio" ng-value="true" ng-model="result.offense">
              true
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-value="false" ng-model="result.offense">
              false
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Defense</label>
          <div class="radio">
            <label>
              <input type="radio" ng-value="true" ng-model="result.defense">
              true
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" ng-value="false"" ng-model="result.defense">
              false
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
