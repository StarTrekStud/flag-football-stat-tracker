<div class="panel panel-default" ng-init="getPlays()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Plays
      <span class="pull-right">Filter by Result:
      <select ng-model="results">
        <option value="" selected>All</option>
        <option value="Catch">Catch</option>
        <option value="Drop">Drop</option>
      </select></span></h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="play in plays | filter:results">
    		<div class="col-md-6">
    			<div class="col-md-6">
                    <p>Schedule: <em>{{play.schedules}}</em></p>
    				<p>First Player: <em>{{play.first_players}}</em></p>
                    <p>Second Player: <em>{{play.second_players}}</em></p>
                    <p>Result: <em>{{play.results}}</em></p>
    				<a class="btn btn-primary" href="#/plays/details/{{play._id}}">View Details</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
