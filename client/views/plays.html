<div class="panel-body">
    <div class="row">
        <div class="col-md-12">
            <form ng-submit="addPlay()">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Quarterback</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Jeremiah Lopez" value="Jeremiah Lopez" ng-model="play.quarterbacks">
                                Jeremiah Lopez
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Seth Van Grivansen" value="Seth Van Grivansen" ng-model="play.quarterbacks">
                                Seth Van Grivansen
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Receiver</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Unknown" value="Unknown" ng-model="play.receivers">
                                Unknown
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Dave Oji" value="Dave Oji" ng-model="play.receivers">
                                Dave Oji
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Jeff Farley" value="Jeff Farley" ng-model="play.receivers">
                                Jeff Farley
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Result</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Catch" value="Catch" ng-model="play.results">
                                Catch
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Miss" value="Miss" ng-model="play.results">
                                Miss
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Drop" value="Drop" ng-model="play.results">
                                Drop
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Interception" value="Interception" ng-model="play.results">
                                Interception
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Sack" value="Sack" ng-model="play.results">
                                Sack
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Safety" value="Safety" ng-model="play.results">
                                Safety
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="1 Point" value="1 Point" ng-model="play.results">
                                1 Point
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="2 Point" value="2 Point" ng-model="play.results">
                                2 Point
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Touchdown" value="Touchdown" ng-model="play.results">
                                Touchdown
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="Tackle" value="Tackle" ng-model="play.results">
                                Tackle
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="panel panel-default" ng-init="getPlays()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Plays
      <span class="pull-right">Filter by results:
          <select ng-model="results">
              <option value="" selected>All</option>
              <option value="Catch">Catch</option>
              <option value="Miss">Miss</option>
              <option value="Drop">Drop</option>
              <option value="Interception">Interception</option>
              <option value="Sack">Sack</option>
              <option value="Safety">Safety</option>
              <option value="1 Point">1 Point</option>
              <option value="2 Point">2 Point</option>
              <option value="Touchdown">Touchdown</option>
              <option value="Tackle">Tackle</option>
          </select>
      </span></h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="play in plays | filter:results | orderBy: '-create_date' ">
    		<div class="col-1-1">
    			<div class="col-1-1">
    				<a class="btn btn-primary" href="#/plays/details/{{play._id}}">{{play.quarterbacks}} throws to {{play.receivers}} results in {{play.results}} </a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
