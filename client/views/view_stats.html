<div class="panel panel-default" ng-init="getPlays()">
    <div class="panel-heading">
        <h3 class="panel-title">View Players
            <span class="pull-right">Filter by Player:
                <select ng-model="full_names" ng-init="selected"
                        ng-options="player.full_names as player.full_names for player in playerList">
                    <option value="" selected="selected">All</option>
                </select>
            </span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: full_names, results: 'Catch' } as catches">
            </div>
            <label>&nbsp;{{play.full_names}} Catches: {{catches.length}}</label>
        </div>
    </div>
</div>
