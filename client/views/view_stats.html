<div class="panel panel-default" ng-init="getPlays()">
    <div class="panel-heading">
        <h3 class="panel-title">View Stats
            <span class="pull-right">Filter by players:
          <select ng-model="receivers">
              <option value="" selected>All</option>
              <option value="Unknown">Unknown</option>
              <option value="Dave Oji">Dave Oji</option>
              <option value="Jeff Farley">Jeff Farley</option>
          </select>
      </span></h3>
    </div>
    <br>
    <div class="panel-heading">
        <h3 class="panel-title">Offensive Stats</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: 'Catch' } as catches">
            </div>
            <label>&nbsp;Catches: {{catches.length}}</label>
        </div>
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: 'Miss' } as misses">
            </div>
            <label>&nbsp;Misses: {{misses.length}}</label>
        </div>
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: 'Drop' } as drops">
            </div>
            <label>&nbsp;Drops: {{drops.length}}</label>
        </div>
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: '1 Point' } as onepoints">
            </div>
            <label>&nbsp;1 Points: {{onepoints.length}}</label>
        </div>
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: '2 Point' } as twopoints">
            </div>
            <label>&nbsp;2 Points: {{twopoints.length}}</label>
        </div>
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: 'Touchdown' } as touchdowns">
            </div>
            <label>&nbsp;Touchdowns: {{touchdowns.length}}</label>
        </div>
    </div>
    <br>
    <div class="panel-heading">
        <h3 class="panel-title">Defensive Stats</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: 'Interception' } as interceptions">
            </div>
            <label>&nbsp;Interceptions: {{interceptions.length}}</label>
        </div>
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: 'Sack' } as sacks">
            </div>
            <label>&nbsp;Sacks: {{sacks.length}}</label>
        </div>
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: 'Safety' } as safeties">
            </div>
            <label>&nbsp;Safeties: {{safeties.length}}</label>
        </div>
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: receivers, results: 'Tackle' } as tackles">
            </div>
            <label>&nbsp;Tackles: {{tackles.length}}</label>
        </div>
    </div>
</div>
