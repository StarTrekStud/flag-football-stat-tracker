<div class="panel panel-default" ng-init="getPlays()">
    <div class="panel-heading">
        <h3 class="panel-title">View Stats
            <span class="pull-right">Filter by players:
          <select ng-model="second_players">
              <option value="" selected>All</option>
          </select>
      </span></h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="play in plays | filter: { $: second_players, results: 'Catch' } as catches">
            </div>
            <label>&nbsp;Catches: {{catches.length}}</label>
        </div>
    </div>
</div>
