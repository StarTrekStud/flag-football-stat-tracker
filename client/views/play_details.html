<a href="#/plays/add">Go Back</a>
<div class="panel panel-primary" ng-init="getPlay()">
  <div class="panel-heading">
    <h3 class="panel-title"></h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">Schedule: <em>{{play.schedules}}</em></li>
          <li class="list-group-item">Quarterback: <em>{{play.quarterbacks}}</em></li>
          <li class="list-group-item">Offensive Player: <em>{{play.offensive_players}}</em></li>
          <li class="list-group-item">Offensive Result: <em>{{play.offensive_results}}</em></li>
          <li class="list-group-item">Defensive Player: <em>{{play.defensive_players}}</em></li>
          <li class="list-group-item">Defensive Result: <em>{{play.defensive_results}}</em></li>
        </ul>
      </div>
    </div>
    <div class="pull-right">
        <a href="#/plays/edit/{{play._id}}">Edit</a>  |  <a href="#" ng-click="removePlay(play._id)">Delete</a>
    </div>
  </div>
</div>
