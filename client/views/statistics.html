<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Statistics:
            <span class="pull-right">game:
                <select ng-model="gameFilter">
                    <option value="All">All</option>
                    <option ng-repeat="game in getAllGames()"
                            value="{{game}}">{{game}}</option>
                </select>
            </span>
            <span class="pull-right">Date:
                <select ng-model="dateFilter">
                    <option value="All">All</option>
                    <option ng-repeat="date in getAllDates()"
                            value="{{date}}">{{date}}</option>
                </select>
            </span>
            <span class="pull-right">Season:
                <select ng-model="scheduleFilter">
                    <option value="All">All</option>
                    <option ng-repeat="season in getAllSchedules()"
                            value="{{season}}">{{season}}</option>
                </select>
            </span>
            <span class="pull-right">Teams:
                <select ng-model="teamFilter">
                    <option value="All">All</option>
                    <option ng-repeat="team in getTeamNames()"
                            value="{{team}}">{{team}}</option>
                </select>
            </span>
            <span class="pull-right">Players:
                <select ng-model="selected">
                    <option value="All">All</option>
                    <option ng-repeat="player in getPlayers()"
                            value="{{player.full_names}}">{{player.full_names}}</option>
                </select>
            </span>
            <span class="pull-right">Sort
                 <select ng-model="sort">
                     <option value="names">names</option>
                     <option ng-repeat="stat in getAllStatsOptions()"
                             value="{{stat}}">{{stat}}</option>
                 </select>
            </span>
        </h3>
    </div>
    <div class="panel-body">
        <div ng-if="full_names != selected">
            <div ng-repeat="player in getFilteredPlayers() | orderBy: getOrderBy() | filter: filterResults() ">
                <div class="row">
                    <p><a class="btn btn-primary" href="#/players/details/{{player._id}}">Full Name: <em>{{player.full_names}}</em></a></p>
                </div>
                <div class="row" ng-repeat="stat in getStats(player)">
                    <label>&nbsp;{{stat + ": " + player.stats[stat]}}</label><br><br>
                </div>
            </div>
        </div>
    </div>
</div>
