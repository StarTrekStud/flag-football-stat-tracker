<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Statistics
            <span class="pull-right">Filter by Player:
                <select ng-model="selected">
                    <option value="All" selected="selected == All">All</option>
                    <option ng-repeat="player in getPlayers()" value="{{player.full_names}}">{{player.full_names}}</option>
                </select>
            </span>
        </h3>
    </div>
    <div class="panel-body">
        <div ng-if="full_names != selected">
            <div ng-repeat="player in getFilteredPlayers() ">
                <div class="row">
                    <div class="col-md-6">
                        <p>Full Name: <em>{{player.full_names}}</em></p>
                    </div>
                </div>
                <div>
                        <div class="row">
                            <label>&nbsp;Catches: {{player.catches}}</label>
                        </div>
                        <div class="row">
                            <div ng-repeat="play in plays | filter: { receivers: full_names, receiver_results: 'Drop' } as drops">
                            </div>
                            <label>&nbsp;Drops: {{drops.length}}</label>
                        </div>
                </div>
            </div>
        </div>

    </div>

    {{playerService | json}}
</div>
