<a href="#/results">Go Back</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Result</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addResult()">
        <div class="form-group">
          <label>Result</label>
          <input type="text" class="form-control" ng-model="result.result_names" placeholder="Result">
        </div>
        <div class="form-group">
          <label>Offense</label>
          <input type="text" class="form-control" ng-model="result.offense" placeholder="Offense">
        </div>
        <div class="form-group">
          <label>Defense</label>
          <input type="text" class="form-control" ng-model="result.defense" placeholder="Defense">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
