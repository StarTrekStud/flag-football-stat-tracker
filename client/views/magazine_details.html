<a href="#/magazines">Go Back</a>
<div class="panel panel-primary" ng-init="getMagazine()">
  <div class="panel-heading">
    <h3 class="panel-title">{{magazine.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{magazine.image_url}}">
      </div>
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">Genre: {{magazine.genre}}</li>
          <li class="list-group-item">Author: {{magazine.author}}</li>
          <li class="list-group-item">Publisher: {{magazine.publisher}}</li>
          <li class="list-group-item">Pages: {{magazine.pages}}</li>
        </ul>
        <p>{{magazine.description}}</p>
        <a target="_blank" href="{{magazine.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
      </div>
    </div>
    <div class="pull-right">
        <a href="#/magazines/edit/{{magazine._id}}">Edit</a>  |  <a href="#" ng-click="removeMagazine(magazine._id)">Delete</a>
    </div>
  </div>
</div>
