<div class="panel panel-default" ng-init="getSchedules()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Schedules
      <span class="pull-right">Filter by Season:
      <select ng-model="seasons">
        <option value="" selected>All</option>
        <option value="Spring 2017">Spring 2017</option>
        <option value="Summer 2017">Summer 2017</option>
        <option value="Fall 2017">Fall 2017</option>
        <option value="Winter 2017">Winter 2017</option>
        <option value="Spring 2018">Spring 2018</option>
      </select></span></h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="schedule in schedules | filter:seasons">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<p>{{schedule.seasons}}</p>
    				<p>{{schedule.dates}}</p>
                    <p>{{schedule.times}}</p>
                    <p>{{schedule.locations}}</p>
                    <p>{{schedule.weeks}}</p>
                    <p>{{schedule.homes}}</p>
                    <p>{{schedule.aways}}</p>
    				<a class="btn btn-primary" href="#/schedules/details/{{schedule._id}}">View Details</a>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
